<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/reset-password.css"> 
</head>
<body>
    <div class="reset-container">
        <img src="img/logo_fix.png" alt="Company Logo" class="reset-logo">
        <div class="reset-header">Reset Password</div>
        <form>
            <input type="password" placeholder="New Password" class="reset-input" required>
            <input type="password" placeholder="Confirm New Password" class="reset-input" required>
            <button type="submit" class="reset-button">Save</button>
        </form>
        <div class="back-to-login">
            <a href="login.html">Back to Sign In</a> 
        </div>
    </div>
</body>
</html>
