<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css"> 
</head>
<body>
    <div class="signup-container">
        <img src="img/logo_fix.png" alt="Company Logo" class="signup-logo">
        <div class="signup-header">Sign Up</div>
        <form>
            <input type="text" placeholder="First Name" class="signup-input" required>
            <input type="text" placeholder="Last Name" class="signup-input" required>
            <input type="email" placeholder="Email Address" class="signup-input" required>
            <input type="password" placeholder="Password" class="signup-input" required>
            <input type="password" placeholder="Confirm Password" class="signup-input" required>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="extra-links">
            <a href="login.html">Already have an account? Sign in</a>
        </div>
    </div>
</body>
</html>
